---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cache.synoti21
  resources:
  - autostagers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cache.synoti21
  resources:
  - autostagers/finalizers
  verbs:
  - update
- apiGroups:
  - cache.synoti21
  resources:
  - autostagers/status
  verbs:
  - get
  - patch
  - update
