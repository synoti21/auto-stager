# permissions for end users to view autostagers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: autostager-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: autostager
    app.kubernetes.io/part-of: autostager
    app.kubernetes.io/managed-by: kustomize
  name: autostager-viewer-role
rules:
- apiGroups:
  - autostager.autostager.com
  resources:
  - autostagers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autostager.autostager.com
  resources:
  - autostagers/status
  verbs:
  - get
